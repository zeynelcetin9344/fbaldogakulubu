<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Çetin Super AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background-color: black;
      overflow-x: hidden;
    }

    /* Giriş ekranı */
    .intro {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    .intro video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      z-index: -1;
      filter: brightness(0.6) contrast(1.2);
    }

    .intro h1 {
      font-size: 3em;
      background: linear-gradient(to right, #f959fe 40%, #59f9fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInUp 1s ease forwards;
    }

    .intro .fbal {
      font-size: 2.5em;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .intro .fbal span:first-child {
      color: yellow;
    }

    .intro .fbal span:last-child {
      color: #0047AB;
    }

    .intro button {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      background: #59f9fe;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }

    .intro button:hover {
      background: #f959fe;
      color: white;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .footer {
      text-align: center;
      color: gray;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="intro">
    <video autoplay muted loop>
      <source src="https://www.videvo.net/videvo_files/converted/2015_08/preview/Matrix_Digital_04_Videvo.mov84633.webm" type="video/webm">
    </video>
    <div>
      <div class="fbal"><span>FB</span><span>AL</span></div>
      <h1>ÇETİN SUPER AI</h1>
      <button onclick="document.getElementById('main').scrollIntoView({ behavior: 'smooth' })">Giriş Yap</button>
    </div>
  </div>

  <div id="main">
    <!-- Ana içerik buraya gelecek -->
  </div>

  <div class="footer">
    ©2025 ÇETİN SUPER AI TÜM HAKLARI SAKLIDIR
  </div>

</body>
</html>
